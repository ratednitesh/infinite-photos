<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Title -->
    <link rel="title icon" type="image/png" href="img/Logo.png">
    <title>Infinite Photos</title>

</head>
<body>

    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- HEADING -->
    <header class="container-fluid bg-dark py-4 fixed-top">
        <a href="">
            <h1 id="heading" class="text-white display-5 "><i class="far fa-image "></i> Infinite Photos</h1>
        </a>
        <input id="search" type="text" name="search">

    </header>

    <!-- IMAGE GRID -->
    <div class="img-row">
        <div id="col-1" class="img-column">

        </div>
        <div id="col-2" class="img-column">

        </div>
        <div id="col-3" class="img-column">

        </div>
        <div id="col-4" class="img-column">

        </div>
    </div>

    <!-- IMAGE MODAL -->
    <div id="image-modal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content text-center" id="image">

    </div>

    <!-- LOAD MORE -->
    <div id="load-more" class="container-fluid p-5 text-center ">
        <i class="fa fa-angle-down fa-4x" aria-hidden="true"></i>
    </div>

    <div id="the-end" class="container-fluid text-center">
        <h3>You have reached the end!</h3>
        <a href="#"> <button class="btn btn-outline-dark btn-lg">Go to Top</button></a>
        <hr>
    </div>

    <footer class="container-fluid bg-dark text-center text-white py-2">Copyright&copy; 2019 All Rights Reserved by
        Nitesh Saxena.
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
    <!-- Local JavaScript -->
    <script src="js/main.js"></script>


</body>
</html>
